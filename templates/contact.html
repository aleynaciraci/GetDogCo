{% extends "layout.html" %}

{% block body %}
<div class="container mt-5">
    <h2 class="mb-4">İletişim</h2>

    <p>Herhangi bir sorunuz ya da öneriniz varsa bizimle iletişime geçmekten çekinmeyin.</p>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Gönder</button>
    </form>
</div>
{% endblock %}
