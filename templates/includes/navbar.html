<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetDogCo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/">GetDogCo</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" 
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Menüyü Aç">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/about">Hakkımızda</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/posts">İlanlar</a>
            </li>
        </ul>

        <ul class="navbar-nav ml-auto">
        {% if request.user.is_authenticated %}
        <li class="nav-item active">
            <a class="nav-link" href="/posts/dashboard">Kontrol Paneli</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="/posts/add">Yeni İlan Ekle</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="/user/logout">Çıkış Yap</a>
        </li>
                
        {% else %}
        <li class="nav-item active">
            <a class="nav-link" href="/user/login">Giriş Yap</a>
        </li>
        {% endif %}

        <li class="nav-item active">
            <a class="nav-link" href="/user/register">Kayıt Ol</a>
        </li>
        </ul>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
