{% extends "layout.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block body %}
<div class="container mt-0">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h3 class="card-title text-center font-weight-bold mb-4">🐶 {% trans "Yeni İlan Oluştur" %}</h3>
                    <p class="text-muted text-center mb-4">
                        {% trans "Köpeğiniz için güvenli ve sevgi dolu bir yuva arıyorsanız, aşağıdaki formu doldurun." %}
                    </p>
                    
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success btn-lg px-5">
                                ➕ {% trans "İlanı Yayınla" %}
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
