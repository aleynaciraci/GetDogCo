{% extends "layout.html" %}
{% load i18n %}

{% block body %}
<div class="container mt-5">
  <h3>{% trans "Tüm Bildirimler" %}</h3>
  <ul class="list-group mt-3">
    {% for n in notifications %}
      <li class="list-group-item d-flex justify-content-between align-items-center {% if not n.is_read %}font-weight-bold{% endif %}">
        <a href="{% url 'getdogco:mark_notification_read' n.id %}?next={{ n.url }}">
          {{ n.message }}
        </a>
        <small class="text-muted">{{ n.created_at|date:"d M Y H:i" }}</small>
      </li>
    {% empty %}
      <li class="list-group-item text-muted">{% trans "Henüz bildiriminiz yok." %}</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
