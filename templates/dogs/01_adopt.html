{% extends "base.html" %}

{% block content %}
    <h2>Köpek Sahiplendirme Formu</h2>
    <form method="post">
        {% csrf_token %}
        <label for="name">Adınız:</label>
        <input type="text" name="name" required>
        <label for="phone">Telefon:</label>
        <input type="text" name="phone" required>
        <button type="submit">Başvur</button>
    </form>
{% endblock %}
